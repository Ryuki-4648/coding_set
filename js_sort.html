<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js sort</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>

  <table id="tbl">
    <tr><th>ナンバー</th></tr>
    <tr><td>10</td></tr>
    <tr><td>1</td></tr>
    <tr><td>5</td></tr>
    <tr><td>3</td></tr>
    <tr><td>4</td></tr>
    <tr><td>9</td></tr>
    <tr><td>11</td></tr>
  </table>

  <button id="btn">CLick</button>
  
  <p>リンクはコチラから</p>
  
  <script>
    var saka = ['nogi', 'saku', 'hina', 'keya'];
    saka.sort();
    console.log(saka);

    function compare(a, b) {
      return a - b;
    }
    var num = [10, 2, 44, 41, 100, 3, 55, 12, 6];
    num.sort(compare);
    console.log(num);

    function compareFun(a, b) {
      return b - a;
    }
    var num = [30, 4, 128, 32, 42, 2, 34];
    var numSlice = num.slice();

    console.log('numSlice:' + numSlice);

    num.sort(compareFun);
    console.log(num);

    var tdl = document.getElementById('tbl');
    //console.log(tdl);
    for (let row of tbl.rows) {
      console.log(row.innerText);
      for (let cell of row.cells) {
        console.log(cell.innerText);
      }
    }

    /*
    var cells = tbl.querySelectorAll('td');
    cells.forEach(
      (cell) => console.log(cell.innerHTML)
    );*/

    //$('p').html('<p>リンクは<a href="#">コチラ</a>から</p>');
    //<p><p>リンクは<a href="#">コチラ</a>から</p></p>　になる

    $('p').html('リンクは<a href="#">コチラ</a>から');
    //<p>リンクは<a href="#">コチラ</a>から</p>　になる
  </script>
</body>
</html>
